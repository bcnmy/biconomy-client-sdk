name: deploy docs
on:
  workflow_dispatch:
  push:
    branches:
      - develop

permissions:
  contents: write
jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: git config --global user.email "gh@runner.com"
      - run: git config --global user.name "gh-runner"

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Set remote url
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/bcnmy/sdk.git
  
      - name: Run the tests
        run: bun run docs:deploy

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./docs
